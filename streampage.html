<head>
<link rel="stylesheet" href="streampage.css?v=1"/>
<link rel="stylesheet" href="resultsTable.css?v=1"/>
<script src="settings.js" type="text/javascript"></script>
<script src="dataPullerWS.js" type="text/javascript"></script>

</head>
<body onload="bodyLoaded()">

<div id="runResultsBlock">
  <div id="resultsTable">
    <div id="headerRow">
      <div id="pos" class="headerCell">#</div>
      <div id="num" class="headerCell">№</div>
      <div id="nameHdr" class="headerCell">ИМЯ</div>
      <div id="lastLap" class="lapTime headerCell">ПОСЛ.<br>КРУГ</div>
      <div id="bestLap" class="lapTime headerCell">ЛУЧШ.<br>КРУГ</div>
    </div>
    <div id="dataRow" class="dataRow">
      <div id="pos" class="resultsCell">1</div>
      <div id="num" class="resultsCell">12П</div>
      <div id="compositeNameSectors" class="resultsCell">
        <div id="name" class=""></div>
        <div id="sectors">
          <div class="sectorContainer">
            <span class="sectorLabel">S1:</span>
            <span id="last_sector_1" class="sectorTime "></span>
          </div>
          <div class="sectorContainer">
            <span class="sectorLabel">S2:</span>
            <span id="last_sector_2" class="sectorTime "></span>
          </div>
          <div class="sectorContainer">
            <span class="sectorLabel">S3:</span>
            <span id="last_sector_3" class="sectorTime "></span>
          </div>
          <div class="marker"></div>
        </div>
      </div>
      <div id="last_lap_time_1" class="lapTime resultsCell">1:34.321</div>
      <div id="best_lap_time" class="lapTime resultsCell"">1:34.321</div>
    </div>
  </div>
  <div id="copyright">
    Работает на Kart Chrono Timing
  </div>
</div>
<div id="runInfoBlock">
   <div id="run_name"></div>
   <div id="run_param"></div>
</div>

</body>
